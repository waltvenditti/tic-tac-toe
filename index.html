<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script src='scripts.js' defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='score-board'>
        <div id='p1-score'>
            <p>Player 1 Score: <span id='p1-span'>0</span></p>
            <p id='p1shape'>X</p>
            <p>Human<p>
            <p id='p1-first'>First Move</p>
        </div>
        <div id='setting-board'>
            <button id='change-shape'>Change Shapes</button>
            <button id='toggle-ai'>Toggle AI</button>
            <button id='start-game'>Start Game</button>
            <button id='swap-first'>Swap First</button>
        </div>
        <div id='p2-score'>
            <p>Player 2 Score: <span id='p2-span'>0</span></p>
            <p id='p2shape'>O</p>
            <p>Human</p>
            <p id='p2-first'></p>
        </div>
    </div>
    <div id='game-board'>
        <div class='row'>
            <div class='square' id='s0'>
                <p id='p0'></p>
            </div>
            <div class='square' id='s1'>
                <p id='p1'></p>
            </div>
            <div class='square' id='s2'>
                <p id='p2'></p>
            </div>
        </div>
        <div class='row'>
            <div class='square' id='s3'>
                <p id='p3'></p>
            </div>
            <div class='square' id='s4'>
                <p id='p4'></p>
            </div>
            <div class='square' id='s5'>
                <p id='p5'></p>
            </div>
        </div>
        <div class='row'>
            <div class='square' id='s6'>
                <p id='p6'></p>
            </div>
            <div class='square' id='s7'>
                <p id='p7'></p>
            </div>
            <div class='square' id='s8'>
                <p id='p8'></p>
            </div>
        </div>
    </div>
    <div id='win-result-container'>
        <p id='win-result'></p>
        <button id='play-again'>New Round</button>
        <button id='reset'>Reset</button>
    <div>
</body>
</html>
